<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://*.supabase.co; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https: blob:; font-src 'self' data: https://cdn.jsdelivr.net; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <title>Lecturer Portal Login - Signal Training School</title>
    <link rel="icon" type="image/png" href="images/led.jpg">
    <link rel="shortcut icon" type="image/png" href="images/led.jpg">
    <link rel="apple-touch-icon" href="images/led.jpg">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .lecturer-badge {
            display: inline-block;
            background: #17a2b8;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Video Background -->
        <video autoplay muted loop playsinline id="backgroundVideo" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0;">
            <source src="giff.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="login-box">
            <div class="logo-section">
                <h1 class="welcome-title">Lecturer Portal</h1>
                <img src="images/led.jpg" alt="Signal Training School Logo" class="logo-img" onclick="window.location.href='index.html'" style="cursor: pointer;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="logo-text" style="display: none;">
                    <h1>ğŸ‡¬ğŸ‡­ Signal Training School</h1>
                    <h2>Lecturer Portal</h2>
                </div>
                <span class="lecturer-badge">ğŸ‘¨â€ğŸ« LECTURER ACCESS ONLY</span>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username / Full Name</label>
                    <input type="text" id="username" name="username" required autocomplete="username" inputmode="text">
                </div>
                
                <div class="form-group" style="position: relative;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" style="padding-right: 45px;">
                    <span class="password-toggle" onclick="togglePassword('password')" style="position: absolute; right: 15px; top: 38px; cursor: pointer; font-size: 18px; color: #666; user-select: none; touch-action: manipulation; -webkit-tap-highlight-color: transparent;">ğŸ‘ï¸</span>
                </div>
                
                <!-- Hidden field to set user type to lecturer -->
                <input type="hidden" id="userType" name="userType" value="lecturer">
                
                <!-- Portal type selection -->
                <div class="form-group">
                    <label for="portalType">Select Portal</label>
                    <select id="portalType" name="portalType" required>
                        <option value="lms">ğŸ“š LMS Portal (Upload Materials)</option>
                        <option value="exam">ğŸ“ Exam Portal (Create & Manage Exams)</option>
                    </select>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary">Login to Lecturer Portal</button>
            </form>
        </div>
    </div>
    
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Security Utilities (must load first) -->
    <script src="js/security.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-helpers.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = event.target;
            
            if (input && toggle) {
                if (input.type === 'password') {
                    input.type = 'text';
                    toggle.textContent = 'ğŸ™ˆ';
                } else {
                    input.type = 'password';
                    toggle.textContent = 'ğŸ‘ï¸';
                }
            }
        }
        
        // Handle video loading error gracefully
        function handleVideoError() {
            const video = document.getElementById('backgroundVideo');
            const container = document.querySelector('.login-container');
            if (video) {
                video.style.display = 'none';
            }
            if (container) {
                container.style.background = 'linear-gradient(135deg, #0066cc 0%, #0052a3 100%)';
            }
        }
        
        // Check if video loads successfully
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('backgroundVideo');
            if (video) {
                video.addEventListener('error', handleVideoError);
                video.addEventListener('loadeddata', function() {
                    const container = document.querySelector('.login-container');
                    if (container) {
                        container.style.background = 'transparent';
                    }
                });
            }
        });
    </script>
</body>
</html>
