<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Login - Signal Training School LMS</title>
    <link rel="icon" type="image/png" href="images/led.jpg">
    <link rel="shortcut icon" type="image/png" href="images/led.jpg">
    <link rel="apple-touch-icon" href="images/led.jpg">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .lecturer-login-box {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        .lecturer-badge {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .lecturer-login-box h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 28px;
        }
        .lecturer-login-box p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <video autoplay muted loop playsinline id="backgroundVideo" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0;">
            <source src="giff.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="lecturer-login-box">
            <div class="logo-section">
                <span class="lecturer-badge">üë®‚Äçüè´ Lecturer Access</span>
                <h2>Lecturer Portal Login</h2>
                <p>Access restricted to authorized lecturers only</p>
                <img src="images/led.jpg" alt="Signal Training School Logo" class="logo-img" onclick="window.location.href='index.html'" style="cursor: pointer; margin-top: 20px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="logo-text" style="display: none;">
                    <h1>üá¨üá≠ Signal Training School</h1>
                    <h2>Lecturer Portal</h2>
                </div>
            </div>
            
            <form id="lecturerLoginForm" class="login-form">
                <div class="form-group">
                    <label for="lecturerUsername">Username</label>
                    <input type="text" id="lecturerUsername" name="username" placeholder="Enter lecturer username" required autocomplete="username" inputmode="text">
                </div>
                
                <div class="form-group">
                    <label for="lecturerPassword">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="lecturerPassword" name="password" placeholder="Enter password" required autocomplete="current-password" style="padding-right: 45px;">
                        <span class="password-toggle" onclick="togglePassword('lecturerPassword')" style="position: absolute; right: 15px; top: 12px; cursor: pointer; font-size: 18px; color: #666; user-select: none; touch-action: manipulation; -webkit-tap-highlight-color: transparent;">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="lecturerPortalType">Select Portal</label>
                    <select id="lecturerPortalType" name="portalType" required>
                        <option value="lms">üìö LMS Portal (Learning Materials)</option>
                        <option value="exam">üìù Exam Portal (Exams & Quizzes)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login as Lecturer</button>
                
                <div style="text-align: center; margin-top: 20px;">
                    <a href="index.html" style="color: var(--primary-color); font-size: 14px; text-decoration: none;">‚Üê Back to Main Login</a>
                </div>
                
                <div style="text-align: center; margin-top: 15px;">
                    <a href="lecturer-register.html" style="color: var(--primary-color); font-size: 14px; text-decoration: none;">New Lecturer? Register Here</a>
                </div>
                
                <div id="lecturerErrorMessage" class="error-message"></div>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/security.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-helpers.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Check for registration success parameter
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const registered = urlParams.get('registered');
            
            if (registered === 'true') {
                const errorMessage = document.getElementById('lecturerErrorMessage');
                if (errorMessage) {
                    errorMessage.textContent = '‚úÖ Registration successful! Please login with your credentials.';
                    errorMessage.style.color = '#28a745';
                    errorMessage.style.backgroundColor = '#d4edda';
                    errorMessage.style.border = '1px solid #c3e6cb';
                    errorMessage.style.borderRadius = '5px';
                    errorMessage.style.padding = '10px';
                    errorMessage.style.display = 'block';
                    errorMessage.classList.add('show');
                    
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        });
        
        // Handle lecturer login
        document.getElementById('lecturerLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('lecturerUsername').value.trim();
            const password = document.getElementById('lecturerPassword').value;
            const portalType = document.getElementById('lecturerPortalType').value;
            const errorMessage = document.getElementById('lecturerErrorMessage');
            
            // Clear previous errors
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password';
                errorMessage.classList.add('show');
                return;
            }
            
            try {
                // Get user from Supabase with lecturer role
                const user = await getUserFromSupabase(username, password, 'lecturer');
                
                if (user && user.role === 'lecturer') {
                    // Set secure session
                    if (typeof SecurityUtils !== 'undefined' && SecurityUtils.setSecureSession) {
                        SecurityUtils.setSecureSession(user, 480); // 8 hour session
                    }
                    
                    // Set current user (legacy support)
                    if (typeof setCurrentUser === 'function') {
                        setCurrentUser(user);
                    }
                    
                    // Redirect based on portal selection
                    setTimeout(() => {
                        if (portalType === 'exam') {
                            window.location.href = 'exam-portal/lecturer-exam-dashboard.html';
                        } else {
                            window.location.href = 'lecturer-dashboard.html';
                        }
                    }, 100);
                } else {
                    errorMessage.textContent = 'Invalid lecturer credentials. Please check your username and password.';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Login failed. Please try again.';
                errorMessage.classList.add('show');
            }
        });
        
        // Handle video loading error gracefully
        function handleVideoError() {
            const video = document.getElementById('backgroundVideo');
            const container = document.querySelector('.login-container');
            if (video) {
                video.style.display = 'none';
            }
            if (container) {
                container.style.background = 'linear-gradient(135deg, #0066cc 0%, #0052a3 100%)';
            }
        }
        
        const video = document.getElementById('backgroundVideo');
        if (video) {
            video.addEventListener('error', handleVideoError);
        }
    </script>
</body>
</html>
