<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://*.supabase.co; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https: blob:; font-src 'self' data: https://cdn.jsdelivr.net; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <title>Student Portal Login - Signal Training School</title>
    <link rel="icon" type="image/png" href="images/led.jpg">
    <link rel="shortcut icon" type="image/png" href="images/led.jpg">
    <link rel="apple-touch-icon" href="images/led.jpg">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        .role-badge {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
        .back-to-main {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-main a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        .back-to-main a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üéì Student Portal</h1>
            <p>Login to access your learning materials and exam results</p>
            <span class="role-badge">STUDENT ACCESS ONLY</span>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username / Full Name</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <!-- Hidden field to set user type to student -->
            <input type="hidden" id="userType" name="userType" value="student">
            
            <!-- Portal type selection -->
            <div class="form-group">
                <label for="portalType">Select Portal</label>
                <select id="portalType" name="portalType" required>
                    <option value="lms">üìö LMS Portal (Learning Materials)</option>
                    <option value="exam">üìù Exam Portal (Take Exams & View Results)</option>
                </select>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 16px; margin-top: 10px;">
                Login to Student Portal
            </button>
        </form>
        
        <div class="back-to-main">
            <a href="index.html">‚Üê Back to Main Page</a>
        </div>
        
        <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #999;">
            <p>Not a student? <a href="lecturer-login.html" style="color: var(--primary-color);">Lecturer Login</a> | <a href="admin-login.html" style="color: var(--primary-color);">Admin Login</a></p>
        </div>
    </div>
    
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Security Utilities (must load first) -->
    <script src="js/security.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-helpers.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
